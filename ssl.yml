version: '3'
services:
  onlyoffice-document-server:
    environment:
      - USE_UNAUTHORIZED_STORAGE=true
  nginx:
    volumes:
      - /etc/letsencrypt/live/office.kdplaw.eu/fullchain.pem:/etc/nginx/certs/fullchain.pem:ro
      - /etc/letsencrypt/live/office.kdplaw.eu/privkey.pem:/etc/nginx/certs/privkey.pem:ro  
      - ./nginx/nginx-ssl.conf:/etc/nginx/nginx.conf:ro
